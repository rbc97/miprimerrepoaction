# Nombre del workflow (aparecer치 en la GUI)
name: hello
# Cu치ndo se ejecuta: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on: push
jobs:
  # ID del job. Cada job se ejecuta en una m치quina nueva
  my-job:
    # Tipo de m치quina. Puede ser de Github o un self-hosted runner:
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-githubactions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    steps:
    - name: my-step
      run: echo "Hello World!"
  go:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout  
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.16.x'
    - name: Install dependencies
      run: go get .
    - name: Build
      run: go build -v ./...
    - name: Test with the Go CLI
      run: go test
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/bake-action@v2
      with:
        push: true

